---
namespace: [A, B]

structs:
  Test1:
    namespace: [C]
    description: "Sample struct 1."
    json_indent: 4
    fields:
      - name: field1
        description: A field.
        type: uint8_t

      - name: field2
        type: Enum1

      - name: field3
        type: double

  Test2:
    fields:
      - name: field1
        type: int8_t

      - name: field2
        description: A field.
        type: int16_t

      - name: field3
        type: float

  Test3:
    fields:
      - name: field1
        type: int32_t
        description: A field.

      - name: field2
        type: C::Test1
        description: Another field.

      - name: field3
        type: Test2

      - name: field4
        type: C::Enum2

enums:
  Enum1:
    underlying: uint16_t
    enum:
      A:
      B: {description: A sample value.}
      C: {value: 1000}

  Enum2:
    use_map: false
    namespace: [C]
    description: "Sample enum 2."
    json_indent: 4
    enum:
      unknown:
      red: {value: 1, description: A sample value.}
      green:
      blue: {value: 5}
